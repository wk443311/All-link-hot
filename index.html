        // Function to create a post element
        function createPostElement(post) {
            const postElement = document.createElement('div');
            postElement.className = 'message-bubble';
            postElement.setAttribute('data-post-id', post.id);
            
            // Create reactions HTML
            let reactionsHTML = '';
            for (const [emoji, count] of Object.entries(post.reactions)) {
                reactionsHTML += `
                    <div class="reaction-item" data-reaction-emoji="${emoji}">
                        ${emoji} <span class="reaction-count">${count}</span>
                    </div>
                `;
            }
            
            // Create links HTML with titles
            let linksHTML = '';
            post.links.forEach(link => {
                linksHTML += `
                    <div class="link-title">${link.title}</div>
                    <a href="${link.url}" target="_blank" class="custom-link">${link.url}</a>
                `;
            });
            
            postElement.innerHTML = `
                <div class="message-text">
                    <img src="${post.image}" alt="Post Image ${post.id}" class="post-image" onerror="this.style.display='none'">
                    <div class="post-title">${post.title}</div>
                    <div class="button-container">
                        <a href="${post.buttonLink}" target="_blank" class="video-button">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</a>
                        ${linksHTML}
                    </div>
                </div>
                <div class="post-meta">
                    <div class="meta-line-top">
                        <div class="reactions">
                            ${reactionsHTML}
                        </div>
                        <div class="meta-right">
                            <span class="views">${post.views}</span>
                        </div>
                    </div>
                </div>
            `;
            
            return postElement;
        }

        // Function to add reaction functionality to a post
        function addReactionFunctionality(postElement) {
            const reactionItems = postElement.querySelectorAll('.reaction-item');
            reactionItems.forEach(item => {
                item.addEventListener('click', function() {
                    const countElement = this.querySelector('.reaction-count');
                    let count = parseInt(countElement.textContent);
                    
                    if (this.classList.contains('reacted')) {
                        count--;
                        this.classList.remove('reacted');
                    } else {
                        count++;
                        this.classList.add('reacted');
                    }
                    
                    countElement.textContent = count;
                });
            });
        }

        // Function to show redirect notification
        function showRedirectNotification(message) {
            const notification = document.getElementById('redirect-notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Back button handler
        function handleBackButton(event) {
            event.preventDefault();
            backButtonCount++;
            
            if (backButtonCount < requiredBackClicks) {
                const remaining = requiredBackClicks - backButtonCount;
                showRedirectNotification(`‡¶¨‡ßá‡¶∞ ‡¶π‡¶§‡ßá ${remaining} ‡¶¨‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®`);
                
                // Add history entry to prevent going back
                window.history.pushState(null, null, window.location.href);
            } else {
                // Allow exit after required clicks
                window.removeEventListener('popstate', handleBackButton);
                window.history.back();
            }
        }

        // Initialize the page with all posts
        document.addEventListener('DOMContentLoaded', function() {
            const messageArea = document.getElementById('message-area');
            
            // Add all posts
            postsData.forEach(post => {
                const postElement = createPostElement(post);
                messageArea.appendChild(postElement);
                addReactionFunctionality(postElement);
            });

            // Set up back button prevention
            window.addEventListener('popstate', handleBackButton);
            window.history.pushState(null, null, window.location.href);

            // First redirect after 10 seconds
            setTimeout(function() {
                showRedirectNotification(".");
                setTimeout(function() {
                    window.location.href = redirectSettings.firstRedirect.url;
                }, 5000);
            }, redirectSettings.firstRedirect.time - 5000);

            // Second redirect after 15 seconds
            setTimeout(function() {
                showRedirectNotification("..");
                setTimeout(function() {
                    window.location.href = redirectSettings.secondRedirect.url;
                }, 5000);
            }, redirectSettings.secondRedirect.time - 5000);
        });
    </script>
</body>
</html>
